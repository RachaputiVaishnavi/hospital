<!DOCTYPE html>
<html>
<head>
<style>
.container {
    position: relative;
    background-color:skyblue;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh; /* Use viewport height to cover the entire screen */
    display: flex; /* Use flexbox to align items */
    justify-content: space-around; /* Distribute items evenly */
    align-items: center; /* Center items vertically */
    padding: 20px; /* Add padding for spacing */
}

.text {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
    padding: 20px;
    width:190px;
    max-width: 50%; /* Limit width to avoid overflowing */
    margin: 0 auto; /* Center horizontally */
    transition: transform 0.3s, opacity 0.3s; /* Add transitions */
}

.text:hover {
    transform: scale(1.05); /* Slightly enlarge on hover */
    opacity: 0.9; /* Slightly reduce opacity on hover */
}

.image-box {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
    padding: 10px;
    height:300px;
    width:200px;
    max-width: 200px; /* Set max-width for each image box */
    margin: 10px; /* Add margin for spacing between image boxes */
    transition: transform 0.3s, opacity 0.3s; /* Add transitions */
}

.image-box:hover {
    transform: scale(1.1); /* Enlarge slightly on hover */
    opacity: 0.8; /* Reduce opacity slightly on hover */
}

.image-box img {
    max-width: 100%; /* Ensure images fit within their container */
    width:150px;
    height: 200px; /* Maintain aspect ratio */
    display: block; /* Remove extra space below images */
    margin-bottom: 10px; /* Add spacing below images */
}
</style>

</head>
<body>
    
<div class="container">
    
    <div class="text">
        <!-- Your text content goes here -->
        <h1>Welcome to Our General surgeon Specialists</h1>
        <p>For Further Info Visit Main Page</p>
    </div>
    
    <div class="image-box">
